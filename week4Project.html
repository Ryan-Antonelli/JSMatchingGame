<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" author="Ryan Antonelli">
            <title>Matching Game</title>
            <style>
                div {
                    position: absolute;
                    width: 500px;
                    height: 500px;
                }
                #rightSide {
                    border-left: 1px solid black;
                    left: 600px;
                }
                img {
                    position: absolute;

                #smile {
                    
                }   

            </style>
        </head>
        
        <body>
            <h1 id="title">Matching Game</h1>
            <br>
            <p id="instructions">Click on the extra smiling face on the left.</p>
            <br>
            <br>
            <br>
            <div id="leftSide">

            </div>
            <div id="rightSide">

            </div>


        </body>
        <script>
            var theLeftSide = document.getElementById("leftSide");  
            var numberOfFaces = 5;

                                
            
            window.onload = function generateFaces() {

                for (i=0; i < numberOfFaces; i++) {
                    
                    var pic = document.createElement("img");
                        pic.src="https://learn.nucamp.co/pluginfile.php/783/mod_page/content/5/smile.png";
                        pic.style.left = Math.random() * 400 +'px';
                        pic.style.top = Math.random() * 400 + 200 + 'px';
                        pic.style.height= 100 + "px";
                        pic.style.width= 100 + "px";    
                    
                    
                    document.theLeftSide.appendChild(pic);

                } 
                    
                        
            }
            var theRightSide = document.getElementById("rightSide");
            var leftSideImages= theLeftSide.cloneNode(true);
            theRightSide.appendChild(leftSideImages);
            leftSideImages.removeChild(leftSideImages.lastChild);

            var theBody = document.getElementByTagName("body")[0];
            
            theLeftSide.lastChild.onclick=function nextLevel(event){
                event.stopPropagagtion();
                numberOfFaces += 5;
                while (theLeftSide.firstChild){
                    theLeftSide.removeChild(theLeftSide.firstChild)
                }
                while (theRightSide.firstChild){
                    theRightSide.removeChild(theRightSide.firstChild)
                }
                generateFaces();

            }

            theBody.onclick = function gameOver(){
                alert("Game Over!");
                theBody.onclick = null;
                theLeftSide.lastChild.onclick = null;
            }
        </script>
    </html>
